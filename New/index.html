<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5; /* Changed background color to light grey */
            margin: 0;
            padding: 0;
        }
        #header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        h1 {
            margin: 0;
        }
        #login-form {
            background-color: #fff;
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 8px;
        }
        input[type="text"],
        input[type="password"] {
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #50991f;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a216;
        }
        #footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        a {
            color: blue; /* Changed link color to blue */
            text-decoration: none;
        }
        a:hover {
            color: #555;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Budget Tracker</h1>
    </div>

    <div id="login-form">
        <!-- Modify the form action and method -->
        <form action="login.php" method="post">
            <a href="#" id="sign-up-link">click here for Sign Up</a>

            <label for="username">Username:</label>
            <input type="text" id="username" name="User_id" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="Password" required>

            <!-- Add a value to the button to indicate the form submission -->
            <button type="submit" name="login">Login</button>

            <a href="#" id="forgot-password">Forgot Password?</a>
        </form>
    </div>

    <div id="footer">
        &copy; 2024 Your Budget Tracker
    </div>
</body>
</html>
